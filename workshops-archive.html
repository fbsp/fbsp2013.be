05.03.13 - <a href="/workshops-open-other-tools">OPEN/OTHER TOOLS</a><br>At <a href="http://variable.constantvzw.org/" style="color:black">Variable</a> - Brussels<br>
Tools to make books - tools to reflect upon books. <br>

Workshop on free/open source tools to make books, and on everything this approach implies and allows in terms of publication and its mediation. The approach of free culture promises rich interactions between the user and its tools, between the user and a community of other users (challenging the usual “producer”/“public” distinction and roles...); the creation of dynamics of sharing (“publication” not only of the works but also the process, making things public, shared) and collaborations, with the possible coexistence of different expertises…

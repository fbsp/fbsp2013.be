Collective brainstorming on distribution’s tools today. What kind of tools exist, what tools would we need, what can we imagine and propose?<br>
In French!<br>
Discussion collective sur les pratiques de distribution actuelles. Quels outils existent, quels outils nous manquent, que peut-on imaginer et proposer?
<br><br><img src='/libraire.jpeg' class="center2"><br><p class="legend">“Libraire Ambulant”, Cris de Paris, début XVIe s.</p><br>
<br>

The afternoon started with a presentation by Théophile Calot (Théophile’s Papers), followed by an introduction by Loraine Furter, an informal history of alternative models of distribution and diffusion, and a reflexion on what these notions mean.
This was followed by a discussion with the participants on the needs for distribution today, in the context of small editorial projects, and propositions for the future.

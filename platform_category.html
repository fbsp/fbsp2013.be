<template name="platform_category">

    <div id="platform-container" class="clearfix">
        {{> toolbox }}
    </div>

<div class="platform-content">

<!-- Fait appel Ã  la function JavaScript Template.collective_editing.comments -->
{{#each elements}}
<a href="/platform/{{ category }}/{{ slug }}">
<div class="box {{ class }}">
    <table class="table-platform">
    <tr><td><p class="text-platform-category">{{ category }}</p></td><td class="platform-box-icon"><img src="/microBook.png"></td></td></tr></table>
    <div class="platform-title">{{{ title }}}</div>
       <p class="text-platform-content">{{{ content }}}</p>
       <img src="{{{ img-src }}}" class="platform-img-medium">
       <p class="text-platform-legend">{{{ legend }}}</p>
</div></a>
{{/each}}

</div> <!-- end div platform content -->

</template>

<div class="print-only"><p class="folio">INTRO</p>
Brussels, 04.10.2013<br><br><br>
Dear Sint-Lukas students,<br><br>
This is the workbook of a workshop called <br>“Play the Art Book Scene”.<br>
This workshop proposes an intensive approach on making books, focusing on the interaction of content and form, on the relation between different actors/steps in the process of making a book, encouraging critical reflection, quality productions and rich collaborations between the participants. <br>
You will work on a book project, in collaboration with a group of other actors/students.
<br>This workshop aims to provide you with a greater consciousness of the art publishing scene, through acting that scene, taking a position, playing a role in it. Perhaps reinventing it.
<br><br>We are very glad to work with you on this project,
<br><br>Loraine &amp; Esther<br><br>for<br>F B S P<br>
</div>

Steps in the life of a book:<br>
1. content - editorial concept - form<br>
2. organisation of the content (narration)<br>
3. layout<br>
4. thumbnail view/flatplan/“chemin de fer”<br>
5. dummy<br>
6. production<br>
7. economy<br>
8. license<br>
9. diffusion<br></div>

<div class="print-only"><p class="folio">SCRIPT</p>
</div>
Choose an actor of the publishing scene you want to play the role of, and write a statement about who you are.<br><br><br>
<img src="/sl/book-objects.png" style="width: 700px" class="center2"><br><br>
<br><br>
Choose a publishing structure you want to act in:<br>
- independent publishing structure<br>
- self-publishing<br>
- other (production, diffusion structure, etc.)
<br><br>
<div class="print-only"><p class="folio">3</p></div>
Choose a project you want to work on:<br>
- catalogue: with several artists / monography<br>
- artist book, book object<br>
- periodical<br>
- other…
<br><br>
Making groups:<br>
- composing the groups (different, complementary actors);<br>
- labor division (how you are going to work together, hierarchy, horizontality…);<br>
- building your working space (a table, several tables, etc.)<br><br>
Collectively write a statement about the structure.<br>
<br><div class="print-only">Start working!</div>

<div class="print-only"><p class="folio">PROGRAM</p></div>
<div class="screen-only">PROGRAM FOR THE 4 DAYS<br><br></div>

<span style="color:#FFF000">1st DAY</span><br><br>
09.30 - introductory presentation on book making. Presentation of the structure of art publishing. <br>
[ 12.00 - break ]<br>
13.00 - presentation of each student’s work, interests in this workshop - in book making, interest in playing a particular role and why (can be another role than the one played in the school).<br>
15.00 - making the groups, composed with students with shared desire for a specific kind of structure and project.<br>
16.00 - meeting with all participants (presentation of each group’s project, ideas, problems, etc).<br><br>


<span style="color:#FFF000">2d DAY</span><br><br>
09.00 - warming up: case study of inspirational or intriguing books brought by the participants.<br>
[ 12.00 - break ]<br>
13.00 - back to work(shop): work on the projects and on a flat plan to visualise the project.<br>
16.00 - presentation of the flat plans, collective discussion.<br><br>

<div class="print-only"><p class="folio">5</p></div>
<span style="color:#FFF000">3d DAY</span><br><br>
09.00 - warming up: binding session - tips and tricks.<br>
[ 12.00 - break ]<br>
13.00 - back to work(shop): work on the editorial propositions, discussions with the supervisors of the workshop, production of dummies, tests… <br>
16.00 - presentation of the works in progress, collective discussion.<br><br>

<span style="color:#FFF000">4th DAY</span><br><br>
09.00 - putting things together: intensive finishing session.<br>
[ 12.00 - break ]<br>
13.00 - back to work(shop): production of the prototypes or “finished” books (printing, binding).<br>
18.00 - presentation/exhibition of the books.

<div class="print-only"><p class="folio">10</p>
This workshop invites you to experience two approaches: acting or “learning-play”, in reference to Berthold Brecht, and open source.<br><br>
WHY ACTING<br>
- plays with fake and reality<br>
- develops a whole universe: accessories, stage, story…<br>
- relates to other actors and a public<br>
- play = fun<br>
<br>
WHY OPEN SOURCE<br>
- legal<br>
- easy to find<br>
- free<br>
but also:<br>
- fruitful philosophy of sharing* and collaborating with a wide community<br>
*knowledge, tools, sources, problems, help…<br>
- very dynamic relation with one’s tools and practice: close and experimental, questioning.

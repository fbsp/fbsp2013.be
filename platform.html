<template name="platform">

    <div id="platform-container" class="clearfix">
        {{> toolbox }}
    </div>

<div class="platform-content">

<div class="box platform-intro-box">
    <div class="platform-title">Welcome,</div>
    <p class="text-platform-content">This platform brings together a series of workshops dedicated to contemporary forms of publishing: <a href="/">FBSP workshops</a>. <br>The platform and the workshops aim at building an active network of book makers and researchers and connect different practices. It proposes a space for different forms of research on and through publishing. Its role is that of a structure that relays, supports, encourages. A platform for diffusion in a broad sense. <br>Here you will soon find reviews, essays, stories, diagrams, pictures, videos, and other forms of (critical and speculative) writing and thinking upon publishing practices.</p>
</div>

<div class="box platform-tiny-box">
B O<br>O K<br>S
</div>

<!-- Fait appel Ã  la function JavaScript Template.collective_editing.comments -->
{{#each elements}}
<a href="/platform/{{ category }}/{{ slug }}">
<div class="box platform-medium-box">
    <table class="table-platform">
    <tr><td><p class="text-platform-category">{{ category }}</p></td><td class="platform-box-icon"><img src="/microBook.png"></td></tr></table>
    <div class="platform-title">{{{ title }}}</div>
       <p class="text-platform-content">{{{ summary }}}</p>
       <img src="{{{ img-src }}}" class="platform-img-ellipsis">
       <p class="text-platform-legend">{{{ legend }}}</p>
</div></a>
{{/each}}

</div> <!-- end div platform content -->

</template>

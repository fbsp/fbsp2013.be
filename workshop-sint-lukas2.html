<p>Brussels, 30.10.2013
<br><br>Dear Sint-Lukas students,<br><br>
You will find here some information about a workshop called “Play the Art Book Scene”.<br>
This workshop proposes an intensive approach on making books, focusing on the interaction of content and form, on the relation between different actors/steps in the process of making a book, encouraging critical reflection, quality productions and rich collaborations between the participants. <br>
You will work on a book project, in collaboration with a group of other actors/students.
<br>This workshop aims to provide you with a greater consciousness of the art publishing scene, through acting that scene, taking a position, playing a role in it. Perhaps reinventing it.
<br><br>Looking forward,
<br><br>Loraine &amp; Esther<br><br>for<br>F B S P<br>

<p><span style="color: #FFF000">SINT-LUKAS WORKSHOP</span> 
PLAY THE ART BOOK SCENE
<br>by Loraine Furter and Esther Le Roy/ Fernand Baudin Students Publications
<br>4th-7th OCTOBER 2013
<br>
<br><span style="color:#FFF000">DAY 1</span><br>Morning - [public presentation] Introductory talk on making books. Presentation of the structure of (art) publishing.
<br>Afternoon - [beginning of the workshop] Presentation of each students’ work and particular interests. Choice of a role to “act” in the publishing process (editor, art director, author, writer, photographer, printer, binder, …), and of an object to play with (catalogue, periodical, book object, etc).
<br>Formation of groups with complementary roles, elaboration of editorial propositions, planning of a schedule for the conception and production…<br>
16.00 - Presentation of the groups’ projects.
<br><span style="color:#FFF000">DAY 2</span><br>
Morning - Case studies: each participant brings and presents an influential or intriguing book.<br>
Afternoon - Work on the projects and on a flat plan to visualise the project.<br>
16.00 - Presentation of the flat plans, collective discussion.
<br><span style="color:#FFF000">DAY 3</span><br>
Morning - Binding session: tips and tricks.<br>
Afternoon - Work on the editorial propositions, discussions with the supervisors of the workshop, production of dummies, tests… <br>
16.00 - Presentation of the works in progress, collective discussion.
<br><span style="color:#FFF000">DAY 4</span><br>
Morning - Putting things together. Intensive finishing session.<br>
Afternoon - Production of the prototypes or “finished” books (printing, binding).<br>
18.00 - Presentation/exhibition of the books.
<br><br>
<span style="color:#FFF000">MATERIAL</span> You can bring any material you might want to work with.<br>Suggestions: cameras, pencils, computers, writing machines, usb keys, devices to cut, fold, etc.<br>
In case you can bring additional material on the second, third and fourth days.

1. [taking it into one’s hand] object: size, weight, flexibility….<br>
2. [the opening] two parts: pages, divided by a fold in the middle<br>
3. [you are here] linear (?) reading, page numbers<br>
in terms of content:<br>
4. [back to the beginning] title, table of contents (organisation of the content)<br>
5. [flipping through it] succesion of (double)pages, sequenciation: narrative<br>
8. [picturing the whole] thumbnail view/flatplan/“chemin de fer”<br>
into the page:<br>
6. [movement of the eye] reading sense, left to right, top to bottom, composition, layout<br>
7. [details] images, colors, typeface<br>

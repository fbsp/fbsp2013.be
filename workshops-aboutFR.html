Dans un contexte de pleine effervescence de l’édition d'art, du développement de nouvelles technologies de publication et d’écriture, l’activité éditoriale et son écosystème vivent une étape cruciale dans leur évolution (productions, relations sociales et modèles économiques).
Cette situation révèle un besoin de créativité et d'impulsions dans le requestionnement des pratiques éditoriales contemporaines.
En adressant ce projet au contexte étudiant, nous proposons d’activer le terreau idéal qu’il représente, necessaire à la création de nouvelles formes de publication, de le mettre en relation avec d’autres acteurs et ainsi de créer un réseau autour de ce sujet.

<div style="text-align: center; color: #FFF000">F B S P WORKSHOPS</div><br>

Depuis 2012, <a href="/">Fernand Baudin Students Publications</a><span class="print-only">*</span> organise des workshops dédiés à la recherche autour de formes de publications contemporaines, du papier au digital, approchant les pratiques éditoriales depuis différents axes, en relation avec les problématiques du lieu d’accueil. Chaque expérience de workshop enrichira progressivement une plateforme de recherche collective, rassemblant des propositions, des questions, des idées, des fictions provenant de différents horizons.
<br><br>
Cette année 2013-2014, nous proposons quatre pistes de workshops différentes, “à la carte” et à adapter au contexte particulier de chaque workshop, ainsi qu’aux axes de travail des étudiants:<br>
Une expérience autour du jeu et des rôles de différents acteurs de la scène de l’édition d’art indépendante; un travail sur et à partir d’une sélection de textes de références; un (re)questionnement des outils de production et des outils de pensée; et enfin un travail “situé”, élaboré en relation avec des acteurs et/ou des événements locaux.
<br><br>


L’objectif de ces workshops est d’impliquer des acteurs du milieu académique (étudiants et professeurs mais aussi bibliothécaires, etc.) dans un projet plus large visant à stimuler la création d’un réseau actif de recherche: mise en place de contextes (occasionnels et itinérants) de recherche, encouragement de la diversité dans les approches, mise en relation des acteurs de demain, visibilité des projets.

Ce projet initié en 2012 par des mebmres du Prix Fernand Baudin (www.prixfernandbaudinprijs.be/) propose différentes façons de “faire de la recherche” autour des pratiques éditoriales, et aspire à pouvoir offrir un espace de mise en relation des savoirs et des productions afin d’enrichir la scène du livre d’art et son devenir. Alternative aux pratiques de recherches académiques traditionnelles, cette platforme réunit des chercheurs de multiples horizons et de cultures diverses, en un lieu de convergence entre savoir et sans-savoir, théorique et sensible. Un outil multiple (cf. couteau suisse) en perpétuel mouvement.

<div style="text-align: center; color: #FFF000">PROPOSITIONS DE WORKSHOPS</div><br>
Public: Étudiants de différentes options, amenant différents savoirs, différentes approches et compétences, afin de favoriser les rencontres et les collaborations.<br><br>

PLAY THE ART BOOK SCENE<br><br>
Approche collaborative de “faire un livre”, questionnant les différents acteurs et étapes de la production éditoriale.<br>
Nous proposons aux participants de travailler sur un projet de publication collective, en formant plusieurs groupes, dans lesquels ils sont amenés à choisir et “jouer” un rôle parmi les différents acteurs que l’on peut trouver dans la production éditoriale: éditeurs, auteurs, artistes, graphistes, imprimeurs, relieurs, distributeurs, etc. Chaque groupe propose donc une forme de structure éditoriale, de taille variable (de la structure traditionnelle à l’auto-édition), liée à un type particulier de production éditoriale: catalogue, livre d’artiste, livre numérique, roman, fanzine…<br><br>

Production: Projet éditorial, possibilité d’organiser un événement final de médiation (foire, exposition).<br>
Nombre de participants: 15-20.<br>
Durée: 3-5 jours.
<br><br><br>
IL N’Y A PAS DE MORT DU LIVRE, MAIS UNE AUTRE MANIÈRE DE LIRE<br>
(Gilles Deleuze, Félix Guattari, Rhizomes, 1976)<br><br>
Travailler sur base d’extraits de textes de références sur le livre, et sur l’“art du livre” (livre d’art, livre d’artiste). Le but est de mener les étudiants à un questionnement, une reflexion, voir un débat autour de ces textes. Il s’agit, en partant du texte, d’amener l’étudiant à questionner sa pratique, sa conception du livre et à se positionner en produisant un objet ou une intervention en réaction aux problématiques abordées initialement.<br>
Exemples de textes: Ulises Carriòn, “On Books”, Ed Ruscha, “L'informateur”, Christoph Keller, “re: a place where things cannot come to their end” (in Books Make Friends), Liner notes – Conversations About Making Books, i.e. Leipzig, Alessandro Ludovico, Post-digital print: the mutation of publishing since 1894, Dieter Roelstraete, “Art Books Now – Seven Theses (From the Accomplice’s Point of View)”, Matthew Stadler, “The Social Space of Reading”…
<br><br>
Production: édition, performance, video/photographie, oeuvre plastique...<br>
Nombre de participants: ± 10.<br>
Durée: 4-5 jours.<br>

OUTILS DE PUBLICATION<br><br>
Outils de production, outils de pensée.<br>
Exploration d’outils alternatifs à plusieurs niveaux de la production: “élaboration conceptuelle”, collaboration, mise en forme, diffusion, distribution…<br>
Déplacement des usages “initiaux” de certains outils pour d’autres types de productions (par exemple le passage du code HTML à l’impression), réflexion autour de nouveaux outils possibles pour des pratiques éditoriales contemporaines.
<br><br>
Production: Projet éditorial individuel ou collectif.<br>
Nombre de participants: 10-15.<br>
Durée: 4-5 jours.

<br><br><br>

SITUATED WORKSHOPS<br><br>
Liés à un événement local temporaire (foire du livre, conférence) ou à des acteurs/structures permanents (bibliothèques, librairies, maisons d’édition).<br>
Chaque étudiant (ou groupes d’étudiants) travaille sur un élément, une activité dans le contexte où se déroule le workshop et en produit un compte-rendu: une pièce de recherche ou de journalisme au sens large - écrit ou visuel, interview, essai, reportage photo, production plastique, cartographie…<br>
Ce workshop encourage les étudiants à engager des rencontres et des dialogues avec d’autres acteurs de la scène de l’édition.<br>
Le but est le créer des contenus pouvant ensuite être réintégrés dans de futurs travaux de l’étudiant, et pouvant être intégrés dans une base de donnée de recherche collective sur la plateforme F B S P.
<br><br>
Production: Pièce de recherche au sens large (de l’objet graphique à l’essai, interview, cartographie, atlas, inventaire, schéma, liste, fiction…).<br>
Nombre de participants: 10-15.<br>
Durée: 3-5 jours.

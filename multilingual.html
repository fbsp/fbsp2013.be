Fernand Baudin Students Publications est un projet de recherche basé en Belgique, dédié aux pratiques éditoriales contemporaines, rassemblant étudiants et acteurs de la scène de l’édition indépendante, autour de questions communes liées à faire et penser le livre aujourd’hui.
<br>Ce projet propose un espace de réflexion et d’expérimentations collectives, fortement inspiré par les approches de la culture libre (<a href="http://fr.wikipedia.org/wiki/Culture_libre">open source…</a>) et <a href="http://dingdingdong.org/departements/narration-speculative/">spéculative</a>. [Plus d'informations sur ces points à venir!]

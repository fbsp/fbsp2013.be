<span style="color:#FFF000">INTITULÉ</span>
<br>
<br>
Ce workshop propose une introduction au eBook, ou publication électronique. Nous y réflechirons à la rencontre entre l’édition et les technologies digitales, dans un contexte qui lie développement et excellence: la sélection des Plus Beaux Livres Suisses, qui prime depuis de nombreuses années les meilleurs projets éditoriaux réalisés en Suisse. La proposition de ce workshop est de faire un catalogue digital des Plus Beaux Livres Suisses.<br>
Thématiques: culture digitale, responsive design, metadonnées, contrôle…<br>
Enjeux: Joindre les questions éditoriales liées au catalogue et ses éléments (documents, images, textes, index…) aux nouvelles (?) questions posées par les formes actuelles de publications digitales.

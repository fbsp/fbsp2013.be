<div style="padding: 15px; width: 400px; height: 500px; border: 4px solid black; resize: both; overflow: hidden">EPUB (acronyme de «electronic publication» ou «publication électronique», parfois noté ePub, EPub ou epub) est un format ouvert standardisé pour les livres numériques. Proposé par l’IDPF, ces fichiers ont l’extension .epub.
<br>
EPUB est conçu pour faciliter la mise en page du contenu, le texte affiché étant ajusté pour le type d'appareil de lecture. Il est également conçu comme le seul format pouvant à la fois satisfaire les éditeurs pour leurs besoins internes et la distribution. Ce format englobe le standard Open eBook [1].
<br>
La dernière version standardisée, EPUB3 [2], repose sur l'HTML5, ce qui ouvre la voie à de nombreuses extensions. Elle offre de nouvelles caractéristiques telles que la prise en charge de l'affichage de toutes les langues, un espace spécifique pour les métadonnées, un développement de l'interactivité permettant l'ajout de contenus enrichis (graphismes, typographies, multimédias) [3].
<br>
Diverses applications permettent de créer un fichier EPUB directement ou à partir d'un fichier préexistant [4].<br><br>
https://fr.wikipedia.org/wiki/EPUB_(format)
<br><br>
Reflowable document<br>
A reflowable document is a type of electronic document that can adapt its presentation to the output device. Typical prepress or fixed page size output formats like PostScript or PDF are not reflowable during the actual printing process because the page is not resized. For end users, the world wide web standard, HTML is a reflowable format [1] as is the case with any resizable electronic page format.<br>
In contrast to end user terminology, the notion of reflow is sometimes used to discuss desktop publishing program features for print publication page layout such as automatically balancing the amount of text in a number of columns. [2]

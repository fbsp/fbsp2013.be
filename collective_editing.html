<p>
<p>Welcome on <a href="http://fbsp2013.be/">F B S P</a>’s collective editing platform. 
<br>
That space was set up to test another way of making an editorial process public and to open that process to the collaboration of a larger group of people, perhaps unexpected, in different spaces and times.
<br><br><br>

Here are spreads from the 2012 publication<br>
‘Fernand Baudin Students Publications - A proposal’<br>
open to comments, corrections, additions, etc. until the 4th of March!<br>
React to its content, add <a href="#biblio">books references</a> in the bibliography, points on the <a href="#todo">to-do list/manifesto</a>...<br>
All the comments posted here are under Creative Commons license.
<br><br>
Click on the double pages to edit:

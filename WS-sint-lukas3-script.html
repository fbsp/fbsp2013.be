<div class="print-only"><p class="folio">INTRO</p>
Brussels, 30.10.2014<br><br><br>
Dear LUCA students,<br><br>
This is the workbook of a workshop called <br>“Play the Art Book Scene”.<br>
This workshop proposes an intensive approach on making books, focusing on the interaction of content and form, on the relation between different actors/steps in the process of making a book, encouraging critical reflection, quality productions and rich collaborations between the participants. <br>
You will work on a book project, in collaboration with a group of other actors/students.
<br>This workshop aims to provide you with a greater consciousness of the art publishing scene, through acting that scene, taking a position, playing a role in it. Perhaps reinventing it.
<br><br>We are very glad to work with you on this project,
<br><br>Loraine &amp; Esther<br><br>for<br>F B S P<br>
</div>

<div class="print-only"><p class="folio">8</p>
This workshop invites you to experience two approaches: acting or “learning-play”, in reference to Berthold Brecht, and open source.<br><br>
WHY ACTING<br>
- plays with fake and reality<br>
- develops a whole universe: accessories, stage, story…<br>
- relates to other actors and a public<br>
- play = fun<br>
<br>
WHY OPEN SOURCE<br>
- legal<br>
- easy to find<br>
- free<br>
but also:<br>
- fruitful philosophy of sharing* and collaborating with a wide community<br>
*knowledge, tools, sources, problems, help…<br>
- very dynamic relation with one’s tools and practice: close and experimental, questioning.
<br><br>

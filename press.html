<div class="screen-only" style="margin-bottom: 20px">PRESS RELEASE</div>

<div class="print-only" style="text-align: center; font-size: 30px"><br><br><br>FERNAND BAUDIN<br>STUDENTS PUBLICATIONS<br><br><br>PRESS RELEASE<br><br><br><br><img src="/LOGO-FBSP.svg">

<div style="margin-top: 150px; position: relative">
<div style="width: 180px; float: left; font-size: 12px; text-align: left">In a context of full bloom of art publishing and digital (publishing and writing) developments, the editorial activity and its ecosystem are at a crucial turning point in their evolution. This situation calls for creativity and impulsions in the questioning and the development of contemporary editorial practices - to which Fernand Baudin Students Publications tries to react!</div>

<div style="margin-left: 15px; width: 180px; float: left; font-size: 12px; text-align: left">In een context van volledige bloei in de uitgave van kunstboeken, en digital ontwikkelingen, bevinden de uitgeefpraktijken en hun ecosysteem zich op een cruciaal keerpunt in hun evolutie. Deze situatie vraagt ​​om creativiteit en impulsen in het ondervragen van hedendaagse uitgeef- praktijken - waarop Fernand Baudin Students Publications probeert om te reageren!</div>

<div style="margin-left: 15px; width: 180px; float: left; font-size: 12px; text-align: left">Dans un contexte d’effervescence de l'édition d'art et du développement numérique, l'activité éditoriale et son écosystème vivent une étape cruciale dans leur évolution. Cette situation révèle un besoin de créativité et d'impulsions dans le requestionnement des pratiques éditoriales contemporaines - auquel Fernand Baudin Students Publications tente de répondre!</div>
</div> <!-- end div 3 columns -->
</div> <!-- end div title PR -->

IN 5 LINES<br><br>
<a href="/" target="_blank">Fernand Baudin Students Publications</a> / F&nbsp;B&nbsp;S&nbsp;P is a research project dedicated to contemporary forms of editorial practices.<br>
Initiated by members of Prix Fernand Baudin Prijs - Prize for the Most Beautiful Books in Brussels and Wallonia, it links the Belgian student’s context with the international independent publishing scene. It aims to create a common space between students and professionals, research and practice, thinking and making - through events, workshops and research publications.<br><br>

<img src="/do-not-miss.png" class="notmiss"><br>The 25 of September, F&nbsp;B&nbsp;S&nbsp;P will launch its first publication ‘This is not a most beautiful book award’ at Théophile’s Papers (Chaussée d’Alsemberg 292, Brussels).

<br><br>
<br>
<div class="page-break">IN 15 LINES</div><br>
<a href="/" target="_blank">Fernand Baudin Students Publications</a> / F&nbsp;B&nbsp;S&nbsp;P is a research project dedicated to contemporary forms of editorial practices.<br>
Initiated by members of Prix Fernand Baudin Prijs - Prize for the Most Beautiful Books in Brussels and Wallonia, it links the Belgian student’s context with the international independent publishing scene. It aims to create a common space between students and professionals, research and practice, thinking and making - through events, workshops and research publications.<br><br>

Since 2012, Fernand Baudin Students Publications organises events, exhibitions, lectures, debates and workshops.<br>
A first exhibition at Komplot Brussels in March 2012 launched the project, with an exhibition of more than one hundred students’ books from the whole Belgium as well as international lectures.<br>
This year, F&nbsp;B&nbsp;S&nbsp;P organised a collective proofreading event at MAD Brussels in January, a dinner and performance at Komplot during the art book fairs Artists Prints and Pa/per View in March, and a series of <a href="/workshops" target="_blank">workshops</a> in art schools and artists’ spaces.<br>
Soon, F&nbsp;B&nbsp;S&nbsp;P launches its first publication ‘This is not a most beautiful book award’ at Théophile’s Papers (25th of September).


<br><br>

<div class="page-break">IN 30 LINES</div><br>

<a href="/" target="_blank">Fernand Baudin Students Publications</a> / F&nbsp;B&nbsp;S&nbsp;P is a research project dedicated to contemporary forms of editorial practices.<br>
Initiated by members of Prix Fernand Baudin Prijs - Prize for the Most Beautiful Books in Brussels and Wallonia, it links the Belgian student’s context with the international independent publishing scene. It aims to create a common space between students and professionals, research and practice, thinking and making - through events, workshops and research publications.<br><br>

Since 2012, Fernand Baudin Students Publications organises events, exhibitions, lectures, debates and workshops.<br>
A first exhibition at Komplot Brussels in March 2012 launched the project, with an exhibition of more than one hundred students’ books from the whole Belgium as well as international lectures.<br>
This year, F&nbsp;B&nbsp;S&nbsp;P organised a collective proofreading event at MAD Brussels in January, a dinner and performance at Komplot during the art book fairs Artists Prints and Pa/per View in March, and a series of <a href="/workshops" target="_blank">workshops</a> in art schools and artists’ spaces.<br>
Soon, F&nbsp;B&nbsp;S&nbsp;P launches its first publication ‘This is not a most beautiful book award’ at Théophile’s Papers (25th of September).<br><br>

The edition 2013-2014 will be mainly dedicated to <a href="/workshops" target="_blank">workshops</a>, as research sessions, which outcomes will be made public to a wider network on a web platform. The thematics developed through this year will extend those of the last two editions: questioning the structures and the events around independent publishing activities, and the tools for production and for thinking of publications.<br>
In the context of changing editorial practices and technologies, F&nbsp;B&nbsp;S&nbsp;P interrogates the existing structures that support and mediate the scene: book fairs, book exhibitions, book awards. These events are still very focused on the paper book - by instead refering to “publications” F&nbsp;B&nbsp;S&nbsp;P highlights its aim to open the scene to the new and hybrid forms of publishing, and to propose new models for events.<br>
The question of the tools remains also central in this project, as it goes together with the development of the practices: tools shape practice shapes tools ∞ (see <a href="http://aa.lgru.net/pages/Bibliography/">LGRU</a>).
<br>
To these initial questions will be added the questioning of different (social) roles in the publishing practices.<br>
Those of “actors” on the publishing scene - editors, authors, artists, graphic designers, translators, printers, distributors, sellers, but also ideas, objects, places… - their roles and relations (see <a href="http://www.heterogeneities.net/publications/Law1992NotesOnTheTheoryOfTheActorNetwork.pdf">actor-network</a>).<br>
Those of references, that form and inform the identity of the field (or identities, as it is made of multiple approaches).
<br>
Finally, those of the public, as a wide definition of publishing could be “making things public” (see <a href="http://www.bruno-latour.fr/sites/default/files/downloads/96-MTP-DING.pdf">Bruno Latour</a>), and publishers like <a href="http://vimeo.com/14888791">Matthew Stadler</a> claim that publishing’s essence is in the making of a public. This will extend to the notion of commons (see <a href="http://www.cascoprojects.org/?entryid=534">Casco</a>’s current program and <a href="http://www.cascoprojects.org/?show=&entryid=504">Publishing Class III</a>).

<a href="/" target="_blank">Fernand Baudin Students Publications</a> / F&nbsp;B&nbsp;S&nbsp;P is een onderzoeksproject naar hedendaagse uitgeefpraktijken.<br>
FBSP is ontwikkeld door leden van de Prix Fernand Baudin Prijs - Prijs voor de Best Verzorgde Boeken uit Brussel en Wallonië - en zorgt voor de aansluiting tussen de Belgische studenten-context en de internationale scène van onafhankelijke uitgevers. Met evenementen, workshops en onderzoekspublicaties creëert F&nbsp;B&nbsp;S&nbsp;P een gedeelde ruimte tussen studenten en professionals, onderzoek en praktijk, denken en maken.<br><br>
<img src="/do-not-missNL.png" class="notmiss"><br>
25 September lanceert FBSP haar eerste publicatie ‘This is not a most beautiful book award’ bij Théophile’s Papers (Alsembergse Steenweg 292, Brussel).

<div class="page-break">IN 15 REGELS</div><br>

<a href="/" target="_blank">Fernand Baudin Students Publications</a> / F&nbsp;B&nbsp;S&nbsp;P is een onderzoeksproject naar hedendaagse uitgeefpraktijken.<br>
F&nbsp;B&nbsp;S&nbsp;P is ontwikkeld door leden van de Prix Fernand Baudin Prijs - Prijs voor de Best Verzorgde Boeken uit Brussel en Wallonië - en zorgt voor de aansluiting tussen de Belgische studenten-context en de internationale scène van onafhankelijke uitgevers. Met evenementen, workshops en onderzoekspublicaties creëert F&nbsp;B&nbsp;S&nbsp;P een gedeelde ruimte tussen studenten en professionals, onderzoek en praktijk, denken en maken.<br><br>

Sinds 2012 organiseert Fernand Baudin Students Publications evenementen, tentoonstellingen, lezingen, debatten en workshops. <br>
Een eerste expositie in Komplot in Brussels lanceert het project, met een tentoonstelling met meer dan honderd publicaties vormgegeven en ontwikkeld door studenten uit heel België, en een serie lezingen door een internationaal gezelschap van uitgevers en vormgevers.<br>
Dit jaar organiseert F&nbsp;B&nbsp;S&nbsp;P in januari een sessie collectief proeflezen in MAD in Brussel. Tijdens de Artists Prints &amp; Pa/per View kunstboekenbeurs wordt een diner en performance in Komplot georganiseerd. Binnenkort, 25 september, wordt de eerste publicatie van F&nbsp;B&nbsp;S&nbsp;P gepresenteerd bij Théophile’s Papers, ‘This is not a most beautiful book award’.<br>
De editie van 2013-2014 volgen meer <a href="/workshops" target="_blank">workshops</a>: gezamenlijke onderzoekssessies met studenten op Belgische kunstscholen. F&nbsp;B&nbsp;S&nbsp;P werkt aan een webplatform om de uitkomsten van dit onderzoek te delen.

In een tijd waarin de praktijk en technologie van het uitgeven sterk verandert, bevraagt FBSP de bestaande structuren van de scene van onafhankelijke uitgevers: boekenbeurzen, tentoonstellingen vqn boeken, best verzorgde boek prijzen. Deze evenementen richten zich nog steeds sterk op het pqpieren boek. Met het woord belicht F&nbsp;B&nbsp;S&nbsp;P haar doelstelling om de scene te openen voor nieuwe hybride vormen van uitgeven, en nieuwe modellen voor evenementen.

De vraag naar het gereedschap blijft belangrijk in dit project, aangezien ze innig vermengt is met vragen naar de praktijk: gereedschap vormt de praktijk die het gereedschap vormt ∞ (zie de <a href="http://aa.lgru.net/pages/Bibliography/">LGRU</a>).

Those of references, that form and inform the identity of the field (or identities, as it is made of multiple approaches).
<br>

EN 5 LIGNES<br><br>
<a href="/" target="_blank">Fernand Baudin Students Publications</a> / F&nbsp;B&nbsp;S&nbsp;P est un projet de recherche dédié aux formes de pratiques éditoriales contemporaines.<br>
Initié par des membres du Prix Fernand Baudin Prijs - Prix des Plus Beaux Livres à Bruxelles et en Wallonie, cet événement crée un lien entre le contexte étudiant et la scène de l'édition indépendante internationale. Il a pour objectif de créer un espace commun entre étudiants et professionnels, recherche et pratique, penser et faire - à travers des événements, des workshops, des publications.
<br><br>
<img src="/do-not-missFR.png" class="notmiss"><br>

<br><br><br>

<div class="page-break">EN 15 LIGNES</div><br>

<a href="/" target="_blank">Fernand Baudin Students Publications</a> / F&nbsp;B&nbsp;S&nbsp;P est un projet de recherche dédié aux formes de pratiques éditoriales contemporaines.<br>
Initié par des membres du Prix Fernand Baudin Prijs - Prix des Plus Beaux Livres à Bruxelles et en Wallonie, cet événement crée un lien entre le contexte étudiant et la scène de l'édition indépendante internationale. Il a pour objectif de créer un espace commun entre étudiants et professionnels, recherche et pratique, penser et faire - à travers des événements, des workshops, des publications.
<br><br>
Depuis 2012, Fernand Baudin Students Publications organise des événements, des expositions, des conférences, débats et workshops.<br>
Une première exposition à Komplot Bruxelles en mars 2012 a marqué le lancement du projet, avec une exposition d'une centaine de publications d'étudiants de toute la Belgique et des conférences internationales.<br>
Cette année, F&nbsp;B&nbsp;S&nbsp;P a organisé un événement de “relecture collective” à MAD Brussels en janvier, un dinner/performance à Komplot pendant les foires du livre d’art Artists Prints et Pa/per View en mars, et bientôt un lancement de la première publication de F&nbsp;B&nbsp;S&nbsp;P ‘This is not a most beautiful book award’ chez Théophile’s Papers (25th septembre).<br>
L'édition 2013-2014 sera principalement dédié à une série de <a href="/workshops" target="_blank">workshops</a>, sessions de recherche, dont les résultats seront rendus public à un réseau plus large via une platforme internet.

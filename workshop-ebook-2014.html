<span style="color:#FFF000">INTITULÉ</span>
<br>
<br>
Ce workshop propose une introduction à la notion de publication hybride (papier, eBook, plateformes web). Nous y réflechirons à la rencontre entre l’édition et les technologies digitales, dans un contexte qui lie développement et excellence: la sélection des Plus Beaux Livres du Prix Fernand Baudin, basé en Belgique, qui prime depuis de nombreuses années les meilleurs projets éditoriaux réalisés à Bruxelles et en Wallonie. La proposition de ce workshop est de faire un catalogue digital et hybride des Plus Beaux Livres du Prix Fernand Baudin 2013.<br>
Thématiques: culture digitale, responsive design, metadonnées, contrôle…<br>
Enjeux: Joindre les questions éditoriales liées au catalogue et ses éléments (documents, images, textes, index…) aux nouvelles (?) questions posées par les formes actuelles de publications digitales.
